version: 1
messages:
  - name: NewOrder
    type: 0x01
    description: "Submit a new order"
    fields:
      - name: OrderID
        type: uint64
        size: 8
      - name: Symbol
        type: char[8]
        size: 8
      - name: Side
        type: char
        size: 1
      - name: Quantity
        type: uint32
        size: 4
      - name: Price
        type: uint64
        size: 8
      - name: Timestamp
        type: uint64
        size: 8

  - name: ModifyOrder
    type: 0x02
    description: "Modify an existing order"
    fields:
      - name: OrderID
        type: uint64
        size: 8
      - name: NewQuantity
        type: uint32
        size: 4
      - name: NewPrice
        type: uint64
        size: 8
      - name: Timestamp
        type: uint64
        size: 8
